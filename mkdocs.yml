site_name: Celeste Code Mod 教程
repo_url: https://github.com/Saplonily/CelesteModTutorial
repo_name: Saplonily/CelesteModTutorial
site_description: Celeste Code Mod Tutorial
site_author: Saplonily
site_url: https://saplonily.top

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true

theme:
  name: material
  language: zh
  custom_dir: overrides
  logo: assets/images/favicon.png
  favicon: assets/images/favicon.png
  font: false
  features:
    - content.code.copy
    - content.tabs.link

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - css/content.css

markdown_extensions:
  - admonition # 警告
  - meta # 元数据
  - attr_list
  - md_in_html
  - def_list # 列表
  - pymdownx.tilde # 下划线
  - pymdownx.tasklist # 列表
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight: # 语法高亮
      pygments_lang_class: true
      linenums: true

